<div
  class="todo-item d-flex justify-content-between align-items-center"
  (mouseover)="isHoverred = true"
  (mouseout)="isHoverred = false"
>
  <div class="todo">
    <input
      type="checkbox"
      class="toggle text-center"
      [checked]="item.isCompleted"
      [id]="item.id"
      (change)="changeTodoStatus()"
    />
    <label [for]="item.id"[@fadeStrikeThrough]="item.isCompleted ? 'inactive': 'active'" >{{ item.content }}</label>
  </div>
  <div class="d-flex align-items-center mr-5">
    <span
      class="icon-wrapper text-center edit"
      [ngClass]="{ active: isHoverred }"
    >
      <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
    </span>
    <span class="icon-wrapper text-center" [ngClass]="{ active: isHoverred }">
      <i class="eva eva-trash-2-outline" (click)="onDeleteTodo()"></i>
    </span>
  </div>
  <form *ngIf="isEditing" class="edit-form" (keyup)="submitEditTodo($event)" >
    <input type="text" name="editTodo" [(ngModel)]="item.content"  />
  </form>
</div>
