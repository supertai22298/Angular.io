<div class="footer w-100">
  <div
    class="position-absolute d-flex justify-content-between align-items-center"
    style="top: 0; bottom: 0; left: 0; right: 0;"
  >
    <span class="items-count">
      {{ length }} item{{ length > 1 ? "s" : "" }}
    </span>
    <div>
      <button
        type="button"
        class="filter-btn"
        *ngFor="let button of filterButtons"
        [ngClass]="{ active: button.isActive }"
        (click)="filter(button.type)"
      >
        {{ button.label }}
      </button>
    </div>
    <button
      class="filter-btn clear-completed-btn"
      [ngClass]="{ visible: hasCompleted$ | async }"
      type="button"
      (click)="handleClearCompletedTodo()"
    >
      Clear completed
    </button>
  </div>
</div>
